
<!-- Modal -->
<div class="modal fade" id="removeFromfavouritesModal{{ item.id }}" tabindex="-1" aria-labelledby="favouritesModalTitle{{ item.id }}" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="favouritesModalTitle{{ item.id }}">Remove From Favourites?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p class="text-shadow">Are you sure you want to remove <strong><i class="text-orange">{{ item.name|truncatechars:38 }}</i></strong> from your Favourites?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a href="{% url 'delete_from_favourites' item.id %}">
          <button type="button" class="btn btn-danger">Remove From Favourites</button>
          </a>
        </div>
      </div>
    </div>
  </div>
