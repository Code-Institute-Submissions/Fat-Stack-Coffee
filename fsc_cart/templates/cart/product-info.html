<!-- Product info template -->

<p class="my-0">
    <strong>{{ item.product.name }}
    </strong>
  </p>
  <p class="my-0">
    <strong>Weight: 
    </strong>{% if item.product.coffee_amounts %}{{ item.weight }}g{% else %}N/A{% endif %}
  </p>
  <p class="my-0 small text-muted">SKU: {{ item.product.sku|upper }}
  </p>
